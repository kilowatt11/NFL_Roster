<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="site.css">

</head>

<body>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading heading">NFL Roster</div>
            <div class="panel-body">
                <div class="player-roster">
                    <!--<div class="player-card text-center">
                        <img src="http://s.nflcdn.com/static/content/public/image/fantasy/transparent/200x200/" alt="NFL Placeholder image">
                        <p class="name">Name</p>
                        <p class="number">Position</p>
                        <p class="position">Number</p>

                    </div>-->
                </div>
                <div class="player-form">
                    <h2 class="text-center">Create Player</h2>
                    <form>
                        <fieldset class="form-group">
                            <label for="creatPlayerName">playerName</label>
                            <input type="text" class="form-control" name="playerName" placeholder="Player Name">
                        </fieldset>
                        <fieldset class="form-group">
                            <label for="creatPlayerPosition">Position</label>
                            <input type="text" class="form-control" name="position" placeholder="Player Position">
                        </fieldset>
                        <fieldset class="form-group">
                            <label for="creatPlayerJersey">Jersey</label>
                            <input type="text" class="form-control" name="jersey" placeholder="Player Jersey">
                        </fieldset>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <button type="button" class="some-button btn btn-primary">Get Players</button>

            </div>
        </div>


    </div>




    <script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="data.service.js"></script>
    <script src="app.js"></script>
</body>

</html>
